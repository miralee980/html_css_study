<!DOCTYPE html>
<html>
<body>
    <div>
        <h1>Counter</h1>
        <h2 id="number">0</h2>
        <button id="increase">+</button>
    </div>
    <script>
        var number = 0;
        var elNumber = document.getElementById('number');
        var btnIncrease = document.getElementById('increase');

        btnIncrease.onclick = function() {
            number++;
            elNumber.innerText = number;
        }
    </script>
</body>
</html>
