  <body>
    <canvas id="myLine" width="200" height="100"
    style="border:1px solid #000000;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
      var c = document.getElementById("myLine");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();
    </script>
    <canvas id="myCircle" width="200" height="100"
    style="border:1px solid #d3d3d3;">
    </canvas>
    <script>
      var c= document.getElementById("myCircle");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(99,50,40,0,2*Math.PI);
      ctx.stroke();
    </script>
    <canvas id="myText" width="200" height="100" style="border:1px solid #d2d2d2;">
    </canvas>
    <script>
      var c = docuemnt.getElementById("myText");

      ctx.font="30px Arial";
      ctx.fillText("Hello World",10,50);
      ctx.stroke();
    </script>

    <canvas id="myGradient" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <script>
      var c = getElementById("myGradient");
      var ctx = c.getContext("2d");
      var grd = ctx.createLinearGradient(0,0,200,0);
      grd.addColorStrop(0,"read");
      grd.addColorStop(1,"white");
      ctx.fillStyle = grd;
      ctx.fillRect(10,10,150,80);
    </script>
