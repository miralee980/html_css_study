<!DOCTYPE html>
<html>
  <head>
    <style>
    img{
      width:100%;
    }
    </style>
  </head>
  <body>
    <!-- Width and Height, or Style? We suggest using the style attribute.
    It prevents styles sheets from changing the size of images : -->
      <h2>Styling Images</h2>
      <p>The image below has the width attribute set to 128 pixels, but the stylesheet overrides it, and sets the width to 100%.</p>
      <img src="img/html5.gif" alt="HTML5 Icon" width="128" height="128">

      <p>The image below uses the style attribute, where the width is set to 128 pixels which overrides the stylesheet:</p>
      <img src="img/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
  </body>
</html>
